{% extends "base.html" %}

{% block content %}
    <h1>Customers</h1>
    <p>Please find below a list of our customers. You can also
        <a href="{% url 'customer-add' %}">add a customer</a>.
    </p>
    <ul>
        {% for customer in object_list %}
            <li>
                <a href="{% url 'customer-detail' customer.id %}">{{ customer.first_name }} {{ customer.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
